<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - RetosVIP</title>
  <link rel="stylesheet" href="css/checkout.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header transparente con botón negro -->
  <header class="checkout-header position-fixed top-0 w-100 px-3 py-2">
    <div class="container d-flex justify-content-start align-items-center">
      <a href="index.html" class="btn btn-dark">← Volver al inicio</a>
    </div>
  </header>

  <div class="container py-5">
    <div class="row g-4">
      <!-- Formulario de facturación + pago -->
      <div class="col-lg-7">
        <div class="card p-4 shadow-sm mb-4">
          <h2 class="mb-4">Dirección de Facturación</h2>
          <form id="billingForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="fullName" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address" required />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" required />
              </div>
              <div class="col-md-6">
                <label for="zip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="zip" required />
              </div>
            </div>
          </form>
        </div>

        <div class="card p-4 shadow-sm">
          <h2 class="mb-4">Método de Pago</h2>
          <p>Por ahora solo estamos recibiendo pagos via transferencia...</p>
          <button class="btn btn-primary w-100" id="payNow">Pagar Ahora</button>
        </div>
      </div>

      <!-- Resumen del producto -->
<div class="col-lg-5 card-contenedor">
  <div class="card p-4 shadow-sm">
    <h4 class="mb-4">Resumen del Pedido</h4>

    <div class="resumen-item">
      <img src="img/iniciocell.png" alt="Reto 21 días" />
      <div class="resumen-item-info">
        <p class="mb-1 fw-bold" id="productTitle">Reto 21 días</p>
        <p class="mb-0 text-muted">Cantidad: 1</p>
      </div>
    </div>

    <hr />
    <div class="d-flex justify-content-between">
      <span>Subtotal</span>
      <span id="productPrice">$19.99</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Envío</span>
      <span>$0.00</span>
    </div>
    <hr />
    <div class="d-flex justify-content-between fw-bold">
      <span>Total</span>
      <span id="totalPrice">$19.99</span>
    </div>
  </div>
</div>


  <script src="JS/checkout.js"></script>
</body>
</html>
